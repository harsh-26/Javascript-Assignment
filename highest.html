<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=/, initial-scale=1.0">
    <title>Document</title>
    <script>
        
       
        function maxNumber(){
            var no1,no2,no3;
            no1 = document.getElementById("no1").value;
            no2 = document.getElementById("no2").value;
            no3 = document.getElementById("no3").value
            if(no1>no2 && no1>no3){
                window.alert("highest number is " + no1 )
            }
            else if(no2>no1 && no2>no3){
                window.alert("highest number is " + no2)
            }
            else if(no3>no1 && no3>no2){
                window.alert("highest number is " + no3)
            }
         
        }
    </script>
    
</head>
<body>
    <h1>Calculate the highest of 3 numbers</h1>
    <div>
        <label>Enter Number 1 : </label>
        <input type="number" id="no1" /><br>
        <label>Enter Number 2 : </label>
        <input type="number" id="no2" /><br>
        <label>Enter Number 3 : </label>
        <input type="number" id="no3" /><br>
        <button type="submit" onclick="maxNumber()">Submit</button>
    </div>
</body>
</html>
